machine:
  services:
    - docker

test:
  override:
    - make image

deployment:
  hub:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - docker tag -f $DOCKER_IMAGE:latest $DOCKER_IMAGE:`date +%Y%m%d-%H%M%S`
      - docker push ${DOCKER_IMAGE}
