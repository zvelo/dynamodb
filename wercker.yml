box: wercker-labs/docker

# Build definition
build:
    steps:
        # Build the project
        - script:
            name: docker build
            code: |
                make image

        # Save docker image
        - script:
            name: docker save
            code: |
              docker save zvelo/zvelo-dynamodb > ${WERCKER_OUTPUT_DIR}/zvelo-dynamodb.tar
        
    after-steps:
        - hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: $HIPCHAT_ROOM_ID

deploy:
  steps:
      # Push the image to the hub
      - zvelo/docker-hub-push:
            image: zvelo/zvelo-dynamodb
            tarfile: zvelo-dynamodb.tar
            username: $DOCKER_USERNAME
            password: $DOCKER_PASSWORD
            email: $DOCKER_EMAIL
       
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM_ID
